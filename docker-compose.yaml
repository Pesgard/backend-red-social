
services:
  # Aplicación NestJS en modo desarrollo
  app:
    container_name: social-network-api-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/social_network_dev
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRES_IN=7d
    volumes:
      # Hot reload: montar código fuente
      - ./src:/app/src
      - ./test:/app/test
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - social-network
    restart: unless-stopped

  # Base de datos MongoDB
  mongodb:
    container_name: social-network-mongodb-dev
    image: mongo:7.0-jammy
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=social_network_dev
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - social-network
    restart: unless-stopped

  # Mongo Express - Administrador web de MongoDB
  mongo-express:
    container_name: social-network-mongo-express
    image: mongo-express:1.0.2
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - social-network
    restart: unless-stopped

volumes:
  mongodb_data_dev:
    driver: local

networks:
  social-network:
    driver: bridge